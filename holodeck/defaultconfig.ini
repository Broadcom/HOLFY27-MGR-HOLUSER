# defaultconfig.ini - HOLFY27 Default Lab Configuration Template
# Version 1.0 - January 2026
# This file is used when no lab-specific config.ini exists

[VPOD]
# Lab SKU - placeholder that gets replaced with actual SKU
vPod_SKU = HOL-BADSKU

# Lab type determines the startup sequence and features
# Valid values: HOL, Discovery, VXP, ATE, EDU
labtype = HOL

# Whether to lock holuser account in production (security)
lockholuser = true

# Maximum minutes before lab startup fails
maxminutes = 60

# Enable Odyssey client installation (VLP feature)
odyssey = true

# Interval for labcheck runs (minutes, 0 = disabled)
labcheckinterval = 15

# Custom conky title (if not specified, uses vPod_SKU)
# conky_title = 

# DNS record import - inline CSV format: zone,name,type,value
# Multiple records separated by newlines (with indentation) or semicolons
# See: https://raw.githubusercontent.com/burkeazbill/tdns-mgr/refs/heads/main/new-dns-records.csv
# Uncomment and add records as needed:
# new-dns-records = site-a.vcf.lab,gitlab,A,10.1.10.211
#     site-a.vcf.lab,harbor,A,10.1.10.212
#     site-a.vcf.lab,registry,CNAME,gitlab.site-a.vcf.lab

[RESOURCES]
# Comma-separated list of ESXi hosts to ping
ESXiHosts = 

# Comma-separated list of vCenter servers to connect
vCenters = 

# Comma-separated list of datastores to verify
Datastores = 

# Comma-separated list of clusters to manage
Clusters = 

# Comma-separated list of VMs to power on
VMs = 

# Comma-separated list of vApps to power on
vApps = 

# Comma-separated list of IP addresses to ping
Pings = 

# Windows services to start (HOLFY27: WMC removed)
WindowsServices = 

# Linux services to start (format: service_name@hostname)
LinuxServices = 

# TCP services to verify (format: host:port)
TCPServices = 

# Kubernetes resources
Kubernetes = 

# URLs to verify (format: url or url:expected_text)
URLs = 

[VCF]
# VCF Management cluster name
vcfmgmtcluster = 

# VCF Management datastore name
vcfmgmtdatastore = 

# NSX Manager hostname
vcfnsxmgr = 

# NSX Edge node names (comma-separated)
vcfnsxedges = 

# VCF vCenter hostname
vcfvCenter = 

[VCFFINAL]
# Whether to create Tanzu clusters
tanzucreate = false

# Aria Automation VM names to start
vravms = 

# Aria Automation URLs to verify
vraurls = 
